<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Landing Page</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #ffffff;
        color: #333;
      }
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        text-align: center;
        color: white;
        padding: 0 1rem;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .hero p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        max-width: 600px;
      }
      .hero button {
        background-color: #fff;
        color: #007bff;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease;
      }
      .hero button:hover {
        background-color: #e3e3e3;
      }
      footer {
        text-align: center;
        padding: 1rem;
        background-color: #f4f4f4;
        color: #777;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <h1>Launch Your Startup</h1>
      <p>
        Kickstart your business with our powerful tools designed to help you
        grow faster and smarter.
      </p>
      <button onclick="alert('Thanks for clicking!')">Get Started</button>
    </section>

    <footer>&copy; 2025 Startup Co. All rights reserved.</footer>
  </body>
</html>
